<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<h:form>
				<h:outputLabel value="This is war!"></h:outputLabel>
				<h:dataTable value="#{WarZoneBean.wars}" var="war">
	    			<h:column>#{war.description}</h:column>
	    			<h:column>
	    				<h:commandButton rendered="true" action="#{WarZoneBean.openWar(war.id)}" value="Details" />
	    			</h:column>			
				</h:dataTable>
		        <h:commandButton action="#{navigationController.Weapons}" value="Weapons" />
		        <h:commandButton action="#{navigationController.Countries}" value="Countries" />
		        <h:commandButton action="#{navigationController.AddWar}" value="New War" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
