<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<h:form>
				<h:outputLabel value="This is war!"></h:outputLabel>
				<h:dataTable value="#{WarZoneBean.wars}" var="war">
	    			<h:column>#{war.description}</h:column>
	    			<h:column>
	    				<h:commandButton rendered="true" action="#{WarZoneBean.openWar(war.id)}" value="Details" />
	    			</h:column>			
				</h:dataTable>
		        <h:commandButton action="#{navigationController.showPage}" value="Weapons">
		      		<f:param name="pageId" value="weapons" />
		   		</h:commandButton>
		        <h:commandButton action="#{navigationController.showPage}" value="Countries">
		      		<f:param name="pageId" value="countries" />
		   		</h:commandButton>
		        <h:commandButton action="#{navigationController.showPage}" value="New War">
		      		<f:param name="pageId" value="addWar" />
		   		</h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
