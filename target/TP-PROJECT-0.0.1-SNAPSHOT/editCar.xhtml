<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Edit Car in WarZone"></h:outputLabel>
		<br></br>
		<h:form>
			<table>
				<tr>
					<td><h:messages showDetail="true" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Name : " /></td>
					<td><h:inputText value="#{WarZoneBean.tmpCar.name}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Description : " /></td>
					<td><h:inputText value="#{WarZoneBean.tmpCar.description}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter quantity : " /></td>
					<td><h:inputText value="#{WarZoneBean.tmpCar.quantity}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter strength : " /></td>
					<td><h:inputText value="#{WarZoneBean.tmpCar.strength}">
							
						</h:inputText></td>
				</tr>
				<tr>
				<td><h:outputText value="Number of wheels : " /></td>
					<td><h:inputText value="#{WarZoneBean.tmpCar.wheels}">
					</h:inputText></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton value="Insert" action="#{WarZoneBean.editCar}" /></td>
					<td><h:commandButton rendered="true" action="#{WarZoneBean.backToWeapons}" value="Back" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
