<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Add Car in WarZone"></h:outputLabel>
		<br></br>
		<h:form>
			<table>
				<tr>
					<td><h:messages showDetail="true" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Name : " /></td>
					<td><h:inputText value="#{WarZoneBean}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Description : " /></td>
					<td><h:inputText value="#{user.name}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter quantity : " /></td>
					<td><h:inputText value="#{user.address}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter strength : " /></td>
					<td><h:inputText value="#{user.created_date}">
							
						</h:inputText></td>
				</tr>
				<tr>
				<td><h:outputText value="Enter 2 or 4 wheels : " /></td>
					<td> <h:selectBooleanCheckbox value = "IsTwoWheeled" id = "IsTwoWheeled" /></td>
				  
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton value="Insert" action="#{user.add}" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
