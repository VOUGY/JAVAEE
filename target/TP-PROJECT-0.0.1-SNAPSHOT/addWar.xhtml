<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	    <ui:define name="content">
	    	<h:form>
		    	<h:outputLabel value="Name : "></h:outputLabel><h:inputText binding="#{name}" value="" /> 
		    	<br/>
		    	
		    	<h:outputLabel value="Description : "></h:outputLabel><h:inputText binding="#{description}" value="" /> 
		    	<br/>
		    	
		    	<h:outputLabel value="Start date : "></h:outputLabel><h:inputText binding="#{startDate}" value="" /> 
		    	<br/>
		    	
		    	<h:outputLabel value="End date : "></h:outputLabel><h:inputText binding="#{endDate}" value="" /> 
		    	<br/>
		    	
		    	<h:outputLabel value="Country 1 : "></h:outputLabel>
		    		<h:selectOneMenu value="#{WarZoneBean.countries}">
		                <f:selectItems value="#{WarZoneBean.countries}" var="country"
		                    itemLabel="#{country.name}" itemValue="#{country}" binding="#{countryOne}"/>
		            </h:selectOneMenu>
		    	<br/>
		    	
		    	<h:outputLabel value="Country 2 : "></h:outputLabel>
		    		<h:selectOneMenu value="#{WarZoneBean.countries}">
		                <f:selectItems value="#{WarZoneBean.countries}" var="country"
		                    itemLabel="#{country.name}" itemValue="#{country}" binding="#{countryTwo}"/>
		            </h:selectOneMenu>
		    	<br/>
		        <h:commandButton action="#{navigationController.showPage}" value="Validate">
		      		<f:param name="pageId" value="warzone" />
		   		</h:commandButton>
	    	</h:form>
	    </ui:define>
	</ui:composition>
    </body>
</html>
