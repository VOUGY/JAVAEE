<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <body>
	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	    <ui:define name="content">
	    	<h:form>
	    	<table>
	    		<tr>
	    			<td><h:outputLabel value="Name : " /></td>
	    			<td><h:inputText value="#{WarZoneBean.tmpWar.name}"/></td>
	    		</tr>
	    		
	    		<tr>
	    			<td><h:outputLabel value="Description : " /></td>
	    			<td><h:inputText value="#{WarZoneBean.tmpWar.description}" /> </td>
	    		</tr>
	    		
	    		<tr>
	    			<td><h:outputLabel value="Start date : " /></td>
	    			<td>
	    				<h:inputText value="#{WarZoneBean.tmpWar.startDate}">
	    					<f:convertDateTime pattern="dd-MM-yyyy" />
		    			</h:inputText>
	    			</td>
	    		</tr>
	    		
	    		<tr>
	    			<td><h:outputLabel value="End date : " /></td>
	    			<td>
	    				<h:inputText value="#{WarZoneBean.tmpWar.endDate}">
		    				<f:convertDateTime pattern="dd-MM-yyyy" />
		    			</h:inputText> 
	    			</td>
	    		</tr>
	    		
	    		<tr>
	    			<td><h:outputLabel value="Country 1 : "></h:outputLabel></td>
	    			<td>
		    			<h:selectOneMenu value="#{WarZoneBean.tmpCountryOneName}">
			                <f:selectItems value="#{WarZoneBean.countryNames}"/>
			            </h:selectOneMenu>
	    			</td>
	    		</tr>
	    		
	    		<tr>
	    			<td><h:outputLabel value="Country 2 : "></h:outputLabel></td>
	    			<td>
		    			<h:selectOneMenu value="#{WarZoneBean.tmpCountryTwoName}">
			                <f:selectItems value="#{WarZoneBean.countryNames}"/>
			            </h:selectOneMenu>
	    			</td>
	    		</tr>
	    		
	    		<tr>
	    			<td><h:commandButton action="#{WarZoneBean.addWar()}" value="Validate" /></td>
	    			<td><h:commandButton rendered="true" action="#{WarZoneBean.backToWarZone}" value="Back" immediate="true"/></td>
	    		</tr>
	    	</table>
	    	</h:form>
	    </ui:define>
	</ui:composition>
    </body>
</html>
