<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
    		<table>
    			<tr>
					<td><h:messages showDetail="true" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Name : " /></td>
		    		<td><h:inputText value="#{WarZoneBean.tmpCountry.name}"/> </td>
				</tr>
				<tr>
					<td><h:outputLabel value="Abbreviation : " /></td>
		    		<td><h:inputText value="#{WarZoneBean.tmpCountry.abbreviation}"/> </td>
				</tr>
				<tr>
					<td><h:outputLabel value="Description : " /></td>
		    		<td><h:inputText value="#{WarZoneBean.tmpCountry.description}"/> </td>
				</tr>
				<tr>
					<td><h:outputLabel value="Location : " /></td>
		    		<td><h:inputText value="#{WarZoneBean.tmpCountry.location}"/> </td>
				</tr>
				<tr>
					<td><h:commandButton rendered="true" action="#{WarZoneBean.addCountry}" value="Insert" /></td>
					<td><h:commandButton rendered="true" action="#{WarZoneBean.backToCountries}" value="Back" immediate="true"/></td>
				</tr>
			</table>      	
    	</h:form>
    </ui:define>
</ui:composition>
</html>
