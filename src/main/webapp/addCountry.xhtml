<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
    		<h:outputLabel value="Add a country here"></h:outputLabel>
    		
    		<h:outputLabel value="Name : " />
		    <h:inputText value="#{WarZoneBean.tmpCountry.name}"/> 
		    <br/>
		    
		    <h:outputLabel value="Abbreviation : " />
		    <h:inputText value="#{WarZoneBean.tmpCountry.abbreviation}"/> 
		    <br/>
		    
		    <h:outputLabel value="Description : " />
		    <h:inputText value="#{WarZoneBean.tmpCountry.description}"/> 
		    <br/>
		    
		    <h:outputLabel value="Location : " />
		    <h:inputText value="#{WarZoneBean.tmpCountry.location}"/> 
		    <br/>
		    	
		    <h:commandButton rendered="true" action="#{WarZoneBean.addCountry}" value="Insert" />
        	<h:commandButton rendered="true" action="#{WarZoneBean.backToCountries}" value="Back" immediate="true"/>
    	</h:form>
    </ui:define>
</ui:composition>
</html>
