<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
	    	<h:outputLabel value="This is a war page"></h:outputLabel>
	        <br/>
	        
	    	<h:outputLabel value="#{WarZoneBean.tmpWar.countryOne.name} VS #{WarZoneBean.tmpWar.countryTwo.name}" />
			<br/>
			
			<!-- insert list of weapons -->
			
			<h:outputLabel value="Name of war : #{WarZoneBean.tmpWar.name}" />
			<br/>
			
			<h:outputLabel value="Start of war : #{WarZoneBean.tmpWar.startDate}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:outputLabel>
			<br/>
			
			<h:outputLabel value="End of war : #{WarZoneBean.tmpWar.endDate}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:outputLabel>
			<br/>
			
			<h:outputLabel value="Weapons of #{WarZoneBean.tmpWar.countryOne.name}" />
			<h:dataTable value="#{WarZoneBean.tmpWar.countryOne.weapons}" var="weapon">
	    		<h:column>#{weapon.name}</h:column>		
			</h:dataTable>
			
				<h:outputLabel value="Weapons of #{WarZoneBean.tmpWar.countryTwo.name}" />
			<h:dataTable value="#{WarZoneBean.tmpWar.countryTwo.weapons}" var="weapon">
	    		<h:column>#{weapon.name}</h:column>		
			</h:dataTable>
			
			<h:commandButton value="Finish war" action="#{WarZoneBean.finishWar}" />			     
    	</h:form>
        
    </ui:define>
</ui:composition>
</html>
