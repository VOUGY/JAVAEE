<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	    <ui:define name="content">
	    	<h:form>
		    	<h:outputLabel value="Name : " />
		    	<h:inputText value="#{WarZoneBean.tmpWar.name}" /> 
		    	<br/>
		    	
		    	<h:outputLabel value="Description : " />
		    	<h:inputText value="#{WarZoneBean.tmpWar.description}" /> 
		    	<br/>
		    	
		    	<h:outputLabel value="Start date : " />
		    	<h:inputText value="#{WarZoneBean.tmpWar.startDate}">
		    		<f:convertDateTime pattern="dd-MM-yyyy" />
		    	</h:inputText> 
		    	<br/>
		    	
		    	<h:outputLabel value="End date : " />
		    	<h:inputText value="#{WarZoneBean.tmpWar.endDate}">
		    		<f:convertDateTime pattern="dd-MM-yyyy" />
		    	</h:inputText> 
		    	<br/>
		    	
		    	<h:outputLabel value="Country 1 : "></h:outputLabel>
		    		<h:selectOneMenu value="#{WarZoneBean.tmpCountryOneName}">
		                <f:selectItems value="#{WarZoneBean.countryNames}"/>
		            </h:selectOneMenu>
		    	<br/>
		    	
		    	<h:outputLabel value="Country 2 : "></h:outputLabel>
		    		<h:selectOneMenu value="#{WarZoneBean.tmpCountryTwoName}">
		                <f:selectItems value="#{WarZoneBean.countryNames}"/>
		            </h:selectOneMenu>
		    	<br/>
		        <h:commandButton action="#{WarZoneBean.addWar()}" value="Validate" />
	    	</h:form>
	    </ui:define>
	</ui:composition>
    </body>
</html>
