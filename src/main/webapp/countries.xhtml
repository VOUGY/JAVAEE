<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
    	    <h:outputLabel value="This is the countries page"></h:outputLabel>
        	<h:dataTable value="#{WarZoneBean.countries}" var="country">
	    		<h:column>#{country.name}</h:column>
	    		<h:column>#{country.abbreviation}</h:column>
	    		<h:column>#{country.description}</h:column>
	    		<h:column>#{country.location}</h:column>	
			</h:dataTable>
		    <h:commandButton action="#{navigationController.AddCountry}" value="+" />
		    <h:commandButton rendered="true" action="#{WarZoneBean.backToWarZone}" value="Back" />
    	</h:form>
    </ui:define>
</ui:composition>
</html>
